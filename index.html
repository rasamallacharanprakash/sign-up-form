<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="home">
        <button id="openModalBtn" class="primary-btn">Open Signup Form</button>
    </div>

    <div id="modal" class="modal" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-content" role="document">
            <span class="closeBtn" aria-label="Close">&times;</span>
            <form id="signupForm" novalidate>
                <h2 id="modalTitle">Signup Form</h2>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required aria-required="true">
                        <option value="" disabled selected>Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sports">Sports:</label>
                    <select id="sports" name="sports" >
                        <option value="" disabled selected>Select</option>
                        <option value="football">Football</option>
                        <option value="basketball">Basketball</option>
                        <option value="tennis">Tennis</option>
                        <option value="swimming">Swimming</option>
                    </select>
                </div>
                <button type="submit" class="primary-btn">Signup</button>
            </form>
            <p id="userCount">Registered Users: 0</p>
            <button id="themeToggleBtn" class="secondary-btn">Toggle Theme</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
